<ion-view class="tournamentView positive-bg light">
  <ion-content>

    <ion-list>
      <ion-item class="item-text-wrap">
        Please provide a screenshot of your friend's list with the player's battle.net id. The player must be shown to be offline for more than 5 minutes.
      </ion-item>

      <ion-item>
        <button class="button-balanced button button-block" ng-click="addScreenshot()">Add Screenshot</button>
      </ion-item>

      <ion-item>
        <button class="button-assertive button button-block" ng-click="submitReport()">Report No Show</button>
      </ion-item>

      <ion-item ng-if="report.screenshot">
        <img ng-src="data:image/png;base64,{{report.screenshot}}" class="responsive-img">
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
