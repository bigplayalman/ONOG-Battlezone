<ion-view>
  <ion-content class="news-container has-footer">
    <div class="card card-feature news-image" ui-sref="details({id: feature.id})">
      <div class="news-image default" ng-if="feature.featured_media === 0"></div>
      <div class="news-image" back-img="{{feature.featured_media}}" ng-if="feature.imageFetched"></div>
      <div class="item item-divider item-text-wrap item-positive no-corners" ng-bind-html="feature.title.rendered | sanitize"></div>
    </div>

    <div class="item item-play no-padding">
      <div class="button-bar">
        <button class="button button-clear button-light" ng-if="user.current && current.player.tournaments" ng-click="playTournaments()">PLAY</button>
        <button class="button button-clear button-light" ng-if="user.current && !current.player.tournaments" ui-sref="tournament.list">JOIN</button>
        <button class="button button-clear button-light" ui-sref="login" ng-if="!user.current">LOGIN</button>
        <a class="button button-positive" ng-disabled="disableStandings" ng-click="showStandings()">STANDINGS</a>
      </div>
      <div class="item item-divider item-positive no-corners" ng-click="showNews()">
        <i class="ion-android-arrow-dropdown-circle calm"></i>
        NEWS
      </div>
    </div>
    <div class="card card-news" ng-repeat="post in news" ng-if="$index !== 0">
      <div class="news-image default" ng-if="post.featured_media === 0"></div>
      <div class="news-image" back-img="{{post.featured_media}}" ng-if="post.imageFetched"></div>
      <div class="item item-divider item-text-wrap" ng-bind-html="post.title.rendered | sanitize"></div>
      <div class="item item-text-wrap" ng-bind-html="post.excerpt.rendered | sanitize"></div>
      <div class="item item-divider text-right" ui-sref="details({id: post.id})">More</div>
    </div>
  </ion-content>
  <ion-footer-bar class="bar-dark">

  </ion-footer-bar>
</ion-view>
