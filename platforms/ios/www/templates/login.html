<ion-view class="loginView picture-bg"><ion-content><form ng-submit="loginUser()" class="login-container"><div class="padding logo"><img src="img/onog.png"></div><div class="item item-input-inset item-borderless no-background"><label class="item-input-wrapper"><i class="icon ion-person placeholder-icon"></i> <input type="text" ng-model="user.username" placeholder="Username" autocapitalize="off" autocorrect="off" autocomplete="off"></label></div><div class="item item-input-inset item-borderless no-background"><label class="item-input-wrapper"><i class="icon ion-locked placeholder-icon"></i> <input type="password" ng-model="user.password" placeholder="Password"></label></div><div class="item item-borderless no-background"><button class="button button-calm full-width" ng-disabled="!user.username || !user.password" type="submit">Sign in</button></div><div class="item item-borderless no-background"><a class="button button-outline button-light full-width" ui-sref="app.register">Register</a></div><div class="item item-borderless no-background" ng-if="warning"><div class="item energized-bg assertive text-center">{{warning}}</div></div></form></ion-content></ion-view>
