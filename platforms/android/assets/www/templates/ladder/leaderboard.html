<ion-view class="standingsView picture-bg"><ion-nav-title>Leaderboard</ion-nav-title><ion-content padding="true"><ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher><ion-list><ion-item class="padding no-background light item-borderless"><div class="row"><div class="col-25 col-offset-50 text-right">Record</div><div class="col-25 text-right">Points</div></div></ion-item><ion-item class="padding item-clear item-borderless standings-body light" ng-repeat="player in players"><div class="row"><div class="col-50">{{player.rank}}. {{player.username}}</div><div class="col-25 text-right">{{player.wins}} - {{player.losses}}</div><div class="col-25 text-right">{{player.points}}</div></div></ion-item></ion-list></ion-content></ion-view>
