<ion-view class="dashboardView picture-bg"><ion-nav-title class="hide">Dashboard</ion-nav-title><ion-content padding="true"><div class="padding logo"><img src="img/onog.png"></div><div ng-if="tournament.disabled"><div class="padding"><ion-item class="item-clear purple-bg" ui-sref="app.ladder.leaderboard"><h1 class="light">CURRENT</h1><h1 class="light">STANDINGS</h1></ion-item></div><div class="padding"><ion-item class="item-clear purple-bg item-text-wrap"><h1 class="light">{{tournament.disabledReason}}</h1></ion-item></div></div><div ng-if="!tournament.disabled"><div class="padding"><ion-item class="item-clear purple-bg" ui-sref="app.ladder.leaderboard"><h1 class="light">CURRENT</h1><h1 class="light">STANDINGS</h1></ion-item></div><div class="padding"><ion-item class="item-clear light green-bg" ng-click="startQueue()" ng-if="status === 'open'"><h1 class="light">FIND</h1><h1 class="light">MATCH</h1></ion-item><div class="item item-clear light blue-bg text-center loading-item" ng-if="status === 'queue'"><div><ion-spinner icon="lines" class="spinner-energized"></ion-spinner><span>Searching for</span></div><div>{{myOpponent.name }}</div><button class="button button-assertive button-block button-small" ng-click="cancelQueue()">Cancel</button></div><ion-item class="item-clear light blue-bg" ui-sref="app.ladder.join" ng-if="status === 'unregistered'"><h1 class="light">JOIN</h1><h1 class="light">LADDER</h1></ion-item><ion-item class="item-clear light green-bg" ui-sref="app.login" ng-if="status === 'unauthorized'"><h1 class="light">LOG IN TO</h1><h1 class="light">TOURNEY</h1></ion-item><ion-item class="item-clear light green-bg" ui-sref="app.match.view" ng-if="status === 'match'"><h1 class="light">MATCH</h1><h1 class="light">DETAILS</h1></ion-item></div></div></ion-content></ion-view>
