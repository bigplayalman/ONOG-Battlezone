<ion-view class="matchView picture-bg"><ion-nav-title>Match Details</ion-nav-title><ion-content padding="true"><div class="card no-background list"><div class="row text-center"><div class="col-33"><div class="padding"><img ng-src="img/icons/{{opponent.hero}}.png" class="responsive-img"></div></div><div class="col-67 light"><h2 class="light">{{opponent.username}}</h2><div><strong>Hero Class:</strong> {{opponent.hero}}</div><strong>BattleTag:</strong> {{opponent.battleTag}}</div></div><ion-item class="item-clear item-borderless"><button class="button button-block button-balanced" ng-click="record('win')" ng-disabled="match.status != 'active'">Win</button></ion-item><ion-item class="item-clear item-borderless"><button class="button button-block button-assertive" ng-click="record('loss')" ng-disabled="match.status != 'active'">Concede</button></ion-item><ion-item class="item-clear light item-borderless item-text-wrap" ng-if="match.status === 'pending'">Opponent has not confirmed tha match yet.</ion-item><ion-item class="item-clear light item-borderless item-text-wrap" ng-if="match.status === 'completed'">Results Have been entered for this match.</ion-item></div></ion-content></ion-view>
