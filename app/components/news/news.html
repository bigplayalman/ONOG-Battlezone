<ion-view>
  <ion-content class="news-container no-header has-footer">
    <div class="card card-feature news-image" ng-class="{'default': feature.featured_media === 0}">
      <section class="bottom-content">
        <div class="item item-feature item-icon-right light" ui-sref="details({id: feature.id})">
          <div ng-bind-html="feature.title.rendered | sanitize"></div>
          <i class="icon ion-arrow-right-b"></i>
        </div>
        <div class="item item-play no-padding">
          <div class="button-bar">
            <a class="button button-clear button-light">PLAY</a>
            <a class="button button-positive">STANDINGS</a>
          </div>
        </div>
        <div class="item item-divider item-positive no-corners" ng-click="showNews()">
          <i class="ion-android-arrow-dropdown-circle calm"></i>
          NEWS
        </div>
      </section>
    </div>
    <div class="card card-news" ng-repeat="post in news" ng-if="$index !== 0">
      <div class="news-image default" ng-if="post.featured_media === 0"></div>
      <div class="news-image" back-img="{{post.featured_media}}" ng-if="post.imageFetched"></div>
      <div class="item item-divider item-text-wrap" ng-bind-html="post.title.rendered | sanitize"></div>
      <div class="item item-text-wrap" ng-bind-html="post.excerpt.rendered | sanitize"></div>
      <div class="item item-divider text-right" ui-sref="details({id: post.id})">More</div>
    </div>
  </ion-content>
  <ion-footer-bar class="bar-dark">

  </ion-footer-bar>
</ion-view>
