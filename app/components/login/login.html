<ion-view class="loginView">
	<ion-content>
    <form ng-submit="loginUser()" class="login-container">

      <div class="row">
        <div class="col col-offset-25 col-50">
          <img src="assets/images/icon.png" class="responsive-img">
        </div>
      </div>

      <div class="row">
        <ion-item class="item-input item-input-clear item-borderless">
          <i class="icon ion-person placeholder-icon"></i>
          <input type="text" ng-model="user.username" placeholder="Username" autocapitalize="off" autocorrect="off" autocomplete="off">
        </ion-item>
      </div>

      <div class="row">
        <ion-item class="item-input item-input-clear item-borderless">
          <i class="icon ion-locked placeholder-icon"></i>
          <input type="password" ng-model="user.password" placeholder="Password">
        </ion-item>
      </div>

      <ion-item class="item-borderless no-background">
        <div class="row">
          <div class="col">
            <a class="button button-outline button-light full-width" ui-sref="register">New User</a>
          </div>
          <div class="col">
            <button class="button button-calm full-width" type="submit" ng-disabled="!user.username || !user.password">Sign in</button>
          </div>
        </div>

      </ion-item>

      <div class="item item-borderless no-background" ng-if="warning">
        <div class="item energized-bg assertive text-center">
          {{warning}}
        </div>
      </div>

    </form>
	</ion-content>
</ion-view>
