<ion-view class="tournamentView positive-bg light">
  <ion-nav-buttons side="secondary">
    <button class="button button-outline button-light" ng-click="save()">
      Save
    </button>
  </ion-nav-buttons>
	<ion-content>
    <ion-list>
      <ion-item class="item-divider text-center">
        Tournament Details
      </ion-item>

      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" ng-model="tournament.name">
      </label>

      <label class="item item-input">
        <span class="input-label">Date</span>
        <input type="text" ng-model="tournament.date">
      </label>
    </ion-list>
	</ion-content>
</ion-view>
