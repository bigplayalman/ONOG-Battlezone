<ion-view class="ladderView positive-bg light">

  <ion-content>
    <ion-list can-swipe="listCanSwipe">
      <ion-item class="item-thumbnail-left" ui-sref="ladder.standings({id:ladder.id})" ng-repeat="ladder in ladders">
        <img ng-src="{{getImage(ladder)}}">
        <h2>{{getAttribute(ladder, 'tournament.name')}}</h2>
        <div>{{getAttribute(ladder, 'status')}}</div>
        <ion-option-button class="button-info" ui-sref="ladder.details({id:ladder.id})">
          Details
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
