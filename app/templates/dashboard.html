<ion-view class="dashboardView picture-bg">
  <ion-nav-title class="hide">Dashboard</ion-nav-title>
	<ion-content padding="true">
    <div class="padding logo">
      <img src="img/onog.png" />
    </div>

    <div class="padding">
      <ion-item class="item-clear" ui-sref="app.ladder.leaderboard">
        <h1>LEADER</h1>
        <h1>BOARDS</h1>
      </ion-item>
    </div>

    <div class="padding" ng-if="player">
      <ion-item class="item-clear" ui-sref="app.match.find">
        <h1>FIND</h1>
        <h1>MATCH</h1>
      </ion-item>
    </div>

    <div class="padding" ng-if="!player">
      <ion-item class="item-clear" ui-sref="app.ladder.join">
        <h1>JOIN</h1>
        <h1>TOURNEY</h1>
      </ion-item>
    </div>
	</ion-content>
</ion-view>
