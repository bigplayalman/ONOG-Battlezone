<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-clear" align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content class="picture-bg light">
      <ion-list>
        <div class="h1 title">
          <div class="padding logo">
            <img src="img/onog.png"/>
          </div>
        </div>
        <ion-item ng-if="user" class="item-clear item-borderless">
          Hi, {{user.username}}
        </ion-item>
        <ion-item menu-close ui-sref="app.dashboard" class="item-clear item-borderless item-icon-left">
          <i class="icon ion-speedometer"></i>
          Dashboard
        </ion-item>


        <ion-item ng-if="!user" menu-close ui-sref="app.login" class="item-clear item-borderless item-icon-left">
          <i class="icon ion-log-in"></i>
          Login
        </ion-item>

        <ion-item ng-if="!user" menu-close ui-sref="app.register" class="item-clear item-borderless item-icon-left">
          <i class="icon ion-person-add"></i>
          Register
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
